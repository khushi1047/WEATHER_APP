<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="api.js"></script>
</head>
<body>
   
    <div class="card">
        <!-- search section -->
        <div class="search-bar">
            <div class="search-box">
                <input type="text" placeholder="enter city name" >
                </div>
            <div class="search-btn">
                <img src="search_btn.png">
            </div>
        </div>
    
         <!-- temp and city section -->
          <div class="middle-part">
          <img src="rainy.png" class="weather-img">
          <h1 class="temp" style="font-size: 70px;">22Â°C</h1>
          <h1 class="city">New York</h1>
          </div>
          <!-- humidity and wind section -->
           <div class="footer">
            <div class="humidity">
                <div class="humidity-icon">
                    <i class="fa-solid fa-rainbow icon-color-hum"></i>
                </div>
                <div class="humidity-details">
                    <div>
                        <h1 class="humidity-percentage">50%</h1>
                    </div>
                    <div>
                        <h3>Humidity</h3>
                    </div>
                </div>
            </div>


            <div class="wind-speed">
                <div class="wind-icon">
                    <i class="fa-solid fa-wind icon-color"></i>
                </div>
                <div class="wind-details">
                   
                        <h1 class="wind-text" style="color: white;">15 km/h</h1>
                        <h3 class="wind-speed-text" style="color: white;">Wind Speed</h3>
                   
                </div>
            </div>

</div>
</body>
</html>
